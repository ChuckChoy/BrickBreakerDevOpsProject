<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #canvasContainer {
            display: none;
            margin: 0 auto;
        }
        #centerpiece{
          text-align:center;
          position:absolute;
          background-color: white;
          top:0; right:0; bottom:0; left:0;
          height:25em; width:35em; margin:auto;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
    <script>
        function JoinGame() {
            var canvasElement = document.getElementById("canvasContainer");
            var veil = document.getElementById("veil");
            var name = document.getElementById("uName").value;
            veil.style.display = 'none';
            canvasElement.style.display = 'block';
        };
    </script>
</head>
<body style="background-image: url('brick_texture3417.jpg')">
    <div>
        <div style="float:right;">
            <button onclick="Login()">Login</button>
            <input type="text" id="userName" placeholder="Username" />
            <input type="password" id="userPass" placeholder="Password" />
        </div>
        <div style="float:right" onblur="CloseReg()">
            <button onclick="OpenReg()" style="">Registration</button>
            <div id="RegDiv" style="display:none;">
                <span>UserName</span><input type="text" id="regUName" />
                <span>Email</span><input type="email" id="regEmail" />
                <span>Password</span><input type="password" id="regPass" />
                <button id="regSubmit" onclick="RegSubmit()">Submit</button>
            </div>
        </div>

    </div>
    <div style="" id="centerpiece">
        <div id="veil" style="height:25em; width:35em; background-color:black; opacity:0.5; display:block; margin: 0 auto;">
            <div style="position:relative; top:40%;">
                <button id="join" style="height:5em; width:35em; margin-bottom:3em" onclick="JoinGame()">Join Game</button><br />
                <span style="color:red;">Enter Name: </span><input type="text" id="uName" name="GameName" />
            </div>
        </div>
        <div id="canvasContainer">
            <canvas id="myCanvas" width="557" height="398"></canvas>
            <span id="score"></span>
        </div>
    </div>

    <script src="/game.js"></script>
</body>
</html>
